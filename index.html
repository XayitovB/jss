<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="api-url" content="https://xayitovb.github.io/jss/api/send">
    <title>Send Anonymous Message</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <h1>Send Anonymous Message</h1>
        <p class="description">1.Your message will be delivered anonymously. The recipient won't know who sent it.</p>
        
        <form id="message-form">
            <div class="form-group">
                <label for="message">Your Message:</label>
                <textarea 
                    id="message" 
                    name="message" 
                    placeholder="Type your anonymous message here..." 
                    required
                    maxlength="1000"
                ></textarea>
            </div>
            
            <button type="submit" id="submit-btn">Send Message</button>
        </form>
        
        <div id="status-message" class="hidden"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
